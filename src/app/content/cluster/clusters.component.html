<app-nav></app-nav>

<div class="container">
  <div class="row">
      <div class="col align-items-baseline">
        <h3>{{'TITLE_CLUSTERS' | translate}}</h3>
      </div>

      <div class="d-flex justify-content-end">
        <button mat-raised-button
                color="primary"
                (click)="openBottomSheetToEditConfiguration(null, null)"><mat-icon>add</mat-icon>{{'BUTTON_ADD_CONFIGURATION' | translate}}</button>
      </div>
  </div>

  <div *ngIf="shouldDisplayClusterTable(); else noClusters" class="row">
    <div class="col">
      <app-cluster-table [dataSource]="configurations"
                         (editEvent)="openBottomSheetToEditConfiguration($event.index, $event.data)"></app-cluster-table>
    </div>
  </div>
</div>

<ng-template #noClusters>
  <div class="empty-list">{{'CLUSTERS_EMPTY_LIST' | translate}}</div>
</ng-template>
